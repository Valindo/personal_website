{% extends "base.html" %}
{% set active_button = 'blog' %}
{% set title = 'Tanay PrabhuDesai - Blogs' %}
{% block content %}
  <div>
    <h3>My blog, the place I call my public diary</h3>
    {% for obj in objs %}
    <div class="row">
      <div class="col s12 m12">
        <div class="card-panel blog-list-card">
          <a href="{{ '/blog/' + obj.id + '.html' }}" >
            <span class="left">{{ obj.title }}</span>
          </a>
          <span class="right">{{ obj.description }}</span>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
